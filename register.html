<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>

    <title>Register</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

  </head>

  <body background="images/bg.jpg" width= "100%">

    <!-- Container start -->
    <div class="container">

    <!--navigation -->
      <nav class="navbar">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><h3>Home</h3></a>
          </div>
          <p>Already have an account, click <a href="login.html">HERE</a> to login.<p>
      </nav><!--navigation end-->
      
      <div class="row"> <!--salute -->
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

          <div class="tagline">
            <h2>Fill in the details to create your account</h2>
          </div><!--salute end-->

          <!--form start-->
          <div class="form">
            <form action="" method="">

              <div class="form-group"><!--Name start-->
                <label for="name">Names</label>
                <input type="name" id="name" class="form-control" placeholder="Enter your name(s)">
              </div> <!--Name end-->

              <div class="form-group"><!--Email start-->
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email">
              </div> <!--Email end-->

              <div class="form-group"><!--password start-->
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
              </div> <!--password end-->

              <div class="form-group"><!--cpassword start-->
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control" placeholder="Confirm Password">
              </div> <!--cpassword end-->

              <div class="form-group"><!--submit start-->
                <input type="submit" id="submit" class="btn btn-info" value="submit">
              </div> <!--submit end-->

            </form>
          </div><!--Form end-->
        </div>

        </div>
       <footer>
      <div class="row">
        <div class="col-lg-4 text-center"></div>
        <div class="col-lg-4 text-center">
          <div class="footer">
              <p>&copy; 2017 Shopping List</p>
          </div>
        </div>
        </footer>
    </div><!-- Container End -->

    <!-- JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

  </body>

</html>
